{% extends "layout.html" %}
{% block body %}
  <h2>Post Message</h2>
  <form action="{{ url_for('post') }}" method=post>
    <dl>
      <dt>Message:</dt>
      <dd><textarea name="content" rows="3" cols="100"></textarea></dd>
      <dd><input type="submit" value="Post" /></dd>
    </dl>
  </form>
{% endblock %}
